<ul class="pagination">
    <li *ngFor="let page of pages">
        <a
            [routerLink]="['/']"
            [queryParams]="{ page: page }"
            [ngClass]="{ active: currentPage === page }"
            class="deca-light"
        >
            {{ page }}
        </a>
    </li>
    <button class="arrow-right" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <img src="arrow-right.svg" alt="">
    </button>
</ul>
